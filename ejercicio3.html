<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">

<input v-model.number="datoA" type="number" step="1" />
<input v-model.number="datoB" type="number" step="1" />

<p>El resultado es: {{ suma() }}</p>
</div>

<script type="text/javascript">
  
  var app = new Vue({
  el: '#app',
  data: {
      datoA:0,
      datoB:0
  },
  methods: {
    suma: function(){
      
        return "El resultado de A+B es: "+(this.datoA+this.datoB);

    }
  },
})


</script>
  

</body>
</html>
